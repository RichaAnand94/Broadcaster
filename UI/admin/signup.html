<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta content="" name="keywords">
  <meta content="" name="description">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
	<header>
		<div class="user">Broadcaster</div>
	</header>
<main>
<div class="login_wrap">
		<div class="account-form-div">
			<form action="" class="acccount-form">
          <legend class="login_head"> Create an Account </legend>

            
            <div class="wrap-input100 validate-input">
            <label>First Name</label>
						<input type="text" class="input100" name="FirstName" id="">
					</div>

					<div class="wrap-input100 validate-input">
                    <label>Last Name</label>
						<input type="text" class="input100" name="LastName" id="">
					</div>
                    
                    <div class="wrap-input100 validate-input">
                    <label>Email</label>
						<input type="email" class="input100" name="email"> 
					</div>
                    
                    <div class="wrap-input100 validate-input">
                    <label>Password</label>
						<input type="password" class="input100" name="password" id="" required>
					</div>
                    
                    <div class="wrap-input100 validate-input">
                    <label>Confirm Password</label>
						<input type="password" class="input100" name="confirm-password" id="" required>
					</div>

			<div class="button">
                <button type="submit"  class="login100-form-btn">SIGN UP</button>
              </div>
             </form>
             <div class="form-info">
                  <p>Already have an account?&nbsp;<span class="links"><a href="signin.html">Login</a></span></p>
              </div>
		</div>
        </div>
</main>	
</body>
</html>
